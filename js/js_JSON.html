<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <div class="container">
        this is container
    </div>
    <script>
        let jsonobj = {
            name : "mosh",
            channel : "pwm",
            friend : "sarah",
            money : "50"
        };
        // console.log(jsonobj);
        
        let myjsonstr = JSON.stringify(jsonobj);
        // console.log(myjsonstr);
        
        // JSON.stringify() will convert anyhthing to 'JSONstring'. we can so any operations on that string. this will help us to send that string form one server to another
        
        myjsonstr = myjsonstr.replace("50" ,"150");
        // console.log(myjsonstr);
        
        // now if we want to convert json string back to obj then we will use JSON.parse() funtion this will take a valid json string as an argument.

        let newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);


    </script>
</body>
</html>

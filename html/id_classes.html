<body>
    <h3>IDs and Classes tutorial</h3>
    <p>ID's are identifiers. they are unique for every element</p><br>
    <p>whereas Classes are not unique, we can give multiple properties to a class. that class can be used for any elements to give the properties of the class to that element.</p>
    <div id="mainbox" classes="redbg blackborder"></div>
    <span class ="redbg">hello</span>
    <!--  . is for class and # is for id  -->
    <!-- span.redbg.blackborder  + enter will give this-->
    <span class="redbg blackborder"></span>
    <!-- div#mainspan  + enter -->
    <div id="mainspan"></div>
    <p>this is empty char &#8203; </p>
</body>
